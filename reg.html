<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>WordCamp Sofia</title>
	<style>
	body {
		font-family: 'Helvetica Neue';
	}
	table {
		border-spacing: 0;
	}
	th {
		text-align: left;
	}
	td.coupon {
		font-size: 75%;
		color: #aaa;
	}
	th, td {
		padding: 4px 10px;
	}
	tr:nth-child(even) {background: #ddd}
	</style>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Име</th>
			<th>Тениска</th>
			<th>Трябва да плати?</th>
			<th>Купон</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>65</td>
			<td>Анри Тепеликян</td>
			<td>Мъжка L</td>
			<td></td>
			<td class="coupon"></td>
		</tr>
		<tr>
			<td>305</td>
			<td>Жоро Йорданов</td>
			<td>Мъжка M</td>
			<td></td>
			<td class="coupon"></td>
		</tr>
		<tr>
			<td>299</td>
			<td>Николай Бачийски</td>
			<td>Мъжка M</td>
			<td><b>$$$</b></td>
			<td class="coupon">nb-not-paid</td>
		</tr>
	</tbody>
</table>
</body>
</html>
